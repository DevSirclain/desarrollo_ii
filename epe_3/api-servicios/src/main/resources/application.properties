spring.application.name					= servicios

spring.datasource.url					= jdbc:mysql://localhost:3306/gestion_estudiantes
spring.datasource.username				= service
spring.datasource.password				= service
spring.jpa.hibernate.ddl-auto 			= update
spring.jpa.show-sql						= true
spring.jpa.properties.hibernate.dialect	= org.hibernate.dialect.MySQL8Dialect

# Habilita CORS globalmente
spring.mvc.cors.allowed-origins			= http://localhost
spring.mvc.cors.allowed-methods			= GET,POST,PUT,DELETE

#logging.level.org.springframework		= DEBUG